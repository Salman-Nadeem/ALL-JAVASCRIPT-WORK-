<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //PRINT TABLE AND NAMES 100 TIMES THROUGHT FOR LOOPS \\
for(let i=1; i<=100; i++){
    document.write("<br/>" + "SALMAN")
};
for(let i=1; i<=10; i++){
    document.write("<br/>" + "6X" + i + "=" + i*6)
};
//PRINT TABLE AND NAMES 100 TIMES THROUGHT WHILE LOOPS \\
let i =1;
while(i<=100){
    document.write("<br/>" + "SALMAN")
    i++
}
let c= 1;
while(c<=10){
    document.write("<br/>" + "6X" + c + "=" + c*6)
    c++
}

    </script>
</head>

</body>
</html>
